<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="../css/mystyle.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script>

			$(function() {

				$('#btn1').on('click', function() {

					$.ajax({
						url : "testjsp.jsp",
						type : "get",
						dataType : "html",
						success : function(res) {
							$('#result1').html(res);
							
							$('.pp').on({
								mouseover: function(){
									$(this).css('background-color','lime');
								},
								mouseout: function(){
									$(this).removeAttr('style');
								},
								click: function(){
									
									let id = $(this).attr('id');
									
									let sendMessage = {"sendId" : id};
									
									$.ajax({
										type: 'get',
										url: 'search.jsp',
										data: sendMessage,
										dataType: 'html',
										success: function(res){
											//document.getElementById('#result0').innerHTML += res;
											
											alert(res);
										},
										error: function(err){
											alert("position : inner fcn\n" + err.status + "\n text : " + err.statusText)
										}
									})
								}
							});
						},
						error : function(err) {
							alert(err.status + "\n text : " + err.statusText);
						}
					});

				});



				// $('.pp').on('mouseover',function(){
				// 	$(this).css('background-color','lime');
				// })
			});
		</script>
</head>
<body>
  <div class="box box1">
    <h3>ajax</h3>
    <input type="button" value="btn1" id="btn1">

    <div id="result1">

    </div>
    
  </div>
</body>
</html>
