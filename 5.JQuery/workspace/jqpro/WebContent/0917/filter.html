  <script>
    $(function() {

      $('#filter1').on('click', function(){

        $('li:first, li:last').css({'background':'yellow'});
        $('li:eq(5)').css({'background':'red'});
        $('li:lt(4)').css({'font-weight':'bold', 'font-size':'2.0em'});

      });

      $('#filter2').on('click', function(){
        $('tr:even').css({'background':'gray'});
        $('tr:odd').css({'background':'white'});
      })

    });
  </script>
