<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="../css/mystyle.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		
  </style>
  <script>
  $(function () {
      $('#memberList').on('click', function () {
 					$.ajax({
 						url: "memberList.jsp",
 						type: "get",
 						dataType: "json",
 						success: function(res){
 							
 							let vhtml = "";
 							
 							
 							res.forEach(element => {
 								vhtml += `id : ${element.id}<br>`;
 								vhtml += `name : ${element.name}<br>`;
 								vhtml += `add1 : ${element.add1}<br>`;
 								vhtml += `add2 : ${element.add2}<br>`;
 								vhtml += `mail : ${element.mail}<br>`;
 								vhtml += `hp : ${element.hp}<br>`;
 								vhtml += `bir : ${element.bir}<br>`;
 								vhtml += `zip : ${element.zip}<br><hr>`;
 							})
 							
 							$('#result1').html(vhtml);
 						},
 						error: function(err){
 							alert(err.status + "\n text : " + err.statusText);
 						}
 						
 					})
        });
      });
  </script>
</head>
<body>
  <div class="box box1">
    <h3>ajax</h3>
    <input type="button" value="memberList" id="memberList">

    <div id="result1">
			
    </div>
  </div>
</body>
</html>
