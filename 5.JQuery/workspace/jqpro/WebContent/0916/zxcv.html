 //       alert($('p').text());

    $('#btn5').on('click', function(){

      // 배열element.each(function(i,v))의 의미
      // i는 배열의 인덱스, v는 배열의 i번째 요소 값을 의미한다.
      // 이때 두 파라미터를 사용하지 않을 때는 생략할 수 있다.
      let str = "";
      $('.box3 p').each(function(index,value){
        str += $(this).html() + "<br>";
      })

      $('#result3').html(str);
      //$('#result3').text(str);
    })

  });

    function imgBoarder(t){

      $(t).css('border','3px solid blue');
