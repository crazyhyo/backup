<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="../css/mystyle.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
  <script>
    $(function() {

      $('p').on('click',function(){
        if($(this).parent().is('#result1')){

          //$(this).clone().appendTo($(this).parent()).css('color','blue');
          $(this).clone(true).appendTo($(this).parent()).css('color','blue');

        }else{
          alert("this is not a target!");
        }
      })
    });
  </script>
</head>
<body>
  <div class="box box1">
    <h3>method</h3>
    <input type="button" value="next" id="next">
    <div id="result1">
      <p>asdf!!!</p>
      <p>qwer!!!</p>
      <p>zxcv!!!</p>
    </div>
  </div>
</body>
</html>
