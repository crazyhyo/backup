<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="../css/mystyle.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>

  <style>
  </style>
  <script>
    $(function() {
      $('.sample').on('click',function(){
        $(this).css('font-size','+=5px');
      })
      $('#clone').on('click',function(){
        $('#result1 .sample').clone().appendTo('#result2');
      })
      $('#cloneTrue').on('click',function(){
        $('#result1 .sample').clone(true).appendTo('#result3');
      })
    });
  </script>
</head>
<body>
  <div class="box box1">
    <h3>method</h3>
    <input type="button" value="clone" id="clone">
    <input type="button" value="cloneTrue" id="cloneTrue">
    <div id="result1">
      <p class="sample" id="p1">ptag1</p>
      <p class="sample" id="p2">ptag2</p>
      <p class="sample" id="p3">ptag3</p>
      <p class="sample" id="p4">ptag4</p>
    </div><div id="result2">
    </div><div id="result3">
    </div>
  </div>
</body>
</html>
