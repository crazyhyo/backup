
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="../css/mystyle.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>

  <style>
    .box div{
      background-color: yellow;
    }
  </style>
  <script>
    $(function() {
      $('#remove').on('click',function(){
        $('#result1').remove();
      })

      $('#empty').on('click',function(){
        $('#result1').empty();
      })

      $('#removeSelector').on('click',function(){
        $('p').remove('.test');
      })
    });
  </script>
</head>
<body>
  <div class="box box1">
    <h3>method</h3>
    <input type="button" value="remove" id="remove">
    <input type="button" value="empty" id="empty">
    <input type="button" value="removeSelector" id="removeSelector">
    <div id="result1">
      <p title="tulips">tulips</p>
      <p title="chrysanthemum">chrysanthemum</p>
      <p title="koala">koala</p>
      <p title="hydrangeas">hydrangeas</p>
    </div>
    <div id="result2">
      <p title="tulips" class="test">tulips</p>
      <p title="chrysanthemum">chrysanthemum</p>
      <p title="koala" class="test">koala</p>
      <p title="hydrangeas">hydrangeas</p>
    </div>
  </div>
</body>
</html>
