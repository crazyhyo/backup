<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	border : 1px solid blue;
	padding : 20px;
	margin : 20px;
	background-color: yellow;
}
#d1{
	border-width: 1px;
	border-radius: 300px;
}
#d2{
	border-width: 2px;
}
#d3{
	border-width: 3px;
	border-radius: 20%;
}
#d4{
	border-width: 4px;
	border-radius: 100px 200px 300px 400px;
}
#d5{
	border-width: 5px;
	border-radius: 300px;
}
</style>
</head>
<body>
<div id="d1">
</div>
<div id="d2">
</div>
<div id="d3">
</div>
<div id="d4">
</div>
<div id="d5">
</div>
</body>
</html>
