<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
<style>
p{
  font-size : 2.0em;
}
p[title]{
  background : yellow;
}
p.fip{
  border : 4px dotted pink;
}
p[class=fip]{
  border : 4px dotted pink;
}
#p3, #p4{
  color : red;
}
p[id=p3], p[id=p4]{
  color : red;
}
</style>
</head>
<body>
  <p title="무궁화">무궁화 꽃이 피었습니다.</p>
  <p class="fip">무궁화 꽃이 피었습니다.</p>
  <p id="p3">무궁화 꽃이 피었습니다.</p>
  <p id="p4">무궁화 꽃이 피었습니다.</p>
  <p class="fip">무궁화 꽃이 피었습니다.</p>

</body>
</html>
