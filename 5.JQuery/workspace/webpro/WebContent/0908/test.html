<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="../css/mystyle.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function proc1(){
      let array = new Array();
      let str = "";
      let input = "";
      while(true){
        input = prompt('input name :');
        if(input == "" || input == null){
          break;
        }
        array.push(trim(input));
      }
      str = array.join(" ");
      document.getElementById("result1").innerHTML = str;

    };

    function proc2(){
      let array = new Array();
      let str = "";
      let input = "";
      let flag = -1;
      while(array.length < 5){
        input = prompt('input integer :');
        flag = array.indexOf(input)
        if(flag == -1){
          array.push(input);
        }else{
          continue;
        }
      }
      str = array.join(" ");
      document.getElementById("result2").innerHTML = str;

    };
  </script>
</head>
<body>
  <div class="box">
    <h3>Problem1</h3>
    <input type="button" value="pb1" onclick="proc1()">
    <div id="result1"></div>
  </div>
  <div class="box">
    <h3>Problem2</h3>
    <input type="button" value="pb2" onclick="proc2()">
    <div id="result2"></div>
  </div>
</body>
</html>
