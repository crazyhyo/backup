<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel = "stylesheet" href = "./css/mystyle.css">
	<style>
		img{
			width : 20%;
			height : 20%;
		}
	</style>

	</head>
	
	
	<body>
	<pre>
		속성
		여는 태그에 이름 = "값"의 형태로
		태그의 부가정보를 나타낸다
	
		a태그의 속성 : href(not null), target
		img 태그의 속성 : src : 이미지 위치 alt : 대체문자(이미지가 없을 때 나오는 문자)
		alt는 항상 써주는 게 좋음
		
		여러개의 파일에서 같은 스타일을 사용할 때는 별도의 스타일 파일을 

	</pre>

	
		<a href = "https://www.naver.com/" target = "_blank">네이버</a>
		<a href = "https://www.daum.net/" target = "_blank">다음</a>
		<a href = "https://www.w3schools.com/" target = "_blank">w3school</a>
		
	<div>
		<img src = "../images/img1.jpg" alt = "이미지">
		<img src = "../images/베들레헴.png" alt = "이미지">
		<img src = "../images/샤리.png" alt = "이미지">
		<img src = "../images/클레이튼.png" alt = "이미지">
	</div>
	
	</body>
	
</html>
