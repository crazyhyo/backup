<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="../css/mystyle.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function print(fruits, result){

      let str = "";
      for(i=0; i<fruits.length; i++){
        str += fruits[i] + "<br>"
      }
      document.getElementById(result).innerHTML = str;
    };
    proc1 = () =>{
      let fruits = ["사과", "복숭아", "참외", "수박", "바나나"];
      print(fruits, "result1");
    };

    proc2 = function(){
      let fruits = new Array("사과", "파인애플", "자두", "수박", "배");
      print(fruits, "result2");
    };

    function proc3(){
      fruits = new Array();
      fruits[0] = "사과";
      fruits[1] = "복숭아";
      fruits[2] = "참외";
      fruits[3] = "수박";
      fruits[4] = "바나나";
      print(fruits, "result3");
    };
  </script>
</head>
<body>
  <pre>
    asdfasdf!!
  </pre>
  <div class="box">
    <h3>배열-리터럴로 생성</h3>
    -fruits = ["사과", "복숭아", "참외", "수박", "바나나"]<br><br>
    <input type="button" value="확인" onclick="proc1()"><br><br>
    <div id="result1"></div>
  </div>

  <div class="box">
    <h3>배열-객체 생성</h3>
      let fruits = new Array("사과", "파인애플", "자두", "수박", "배");<br>
    <input type="button" value="확인" onclick="proc2()"><br><br>
    <div id="result2"></div>
  </div>

  <div class="box">
    <h3>배열-객체 생성</h3>
      fruits = new Array();<br>
      fruits[0] = "사과";<br>
      fruits[1] = "복숭아";<br>
      fruits[2] = "참외";<br>
      fruits[3] = "수박";<br>
      fruits[4] = "바나나";<br>
    <input type="button" value="확인" onclick="proc3()"><br><br>
    <div id="result3"></div>
  </div>

</body>
</html>
