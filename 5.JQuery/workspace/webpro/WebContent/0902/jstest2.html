<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="jstest2.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function proc1(){
      let now = new Date();

      // 기존 document를 덮어쓴다.
      // document.write(now);

      let div = document.getElementsByTagName('div');
      div[0].innerHTML = now + "<br>";

      let now1 = now.toLocaleString(now);
      let now2 = now.toLocaleDateString(now);
      let now3 = now.toLocaleTimeString(now);

      div[0].innerHTML += now1 + "<br>";
      div[0].innerHTML += now2 + "<br>";
      div[0].innerHTML += now3 + "<br>";
    }
  </script>
</head>
<body>
  <input type="button" value="확인" onclick="proc1()"><br><br>
  <div></div>
</body>
</html>
