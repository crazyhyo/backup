<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let now = new Date();
    document.write(now + "<br>");

    let strNow1 = now.toLocaleString();
    document.write(strNow1 + "<br>");

    let strNow2 = now.toLocaleTimeString();
    document.write(strNow2 + "<br>");

    let strNow3 = now.toLocaleDateString();
    document.write(strNow3 + "<br>");

  </script>
</head>
<body>
  
</body>
</html>
