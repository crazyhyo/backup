<!DOCTYPE html>
<html>
<head>
<link href="./Layout2.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header>
	<h1>My Blog Page</h1>
</header>
<aside>
	<nav>
		<h2>Links</h2>
		<ul>
			<li><a href="https://w3schools.com" target="_blank">w3schools</a></li>
			<li><a href="https://naver.com" target="_blank">Naver</a></li>
			<li><a href="https://daum.net" target="_blank">Daum</a></li>
		</ul>
	</nav>
	<figure>
		<img src="../images/spongebob.png" alt="spongebob.png">
		<figcaption>스폰지밥</figcaption>
	</figure>
</aside>

<section>
	<article>
		<h3>Semantic Tags</h3>
		<p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나
			목적을 명확하게 알려주는 요소이다.
		</p>
	</article>
	<article>
		<h3>div와 span</h3>
		<p>div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
			사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
			컨테이너로 사용할 수 있다.
		</p>
	</article>
</section>
<footer>
	<p id="footer">Copyright (c) 2013 Hong</p>
</footer>
</body>
</html>
